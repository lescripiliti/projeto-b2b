<!DOCTYPE html>
<html ng-app="cadastro">
<head>
	<title>Cadastro de Fornecedores</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-controller="CadastroController as cadastro">

<!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<h1>{{"Cadastro de" + " Fornecedores"}}</h1>

	<div ng-repeat="partner in cadastro.partners | orderBy:'-sales'">
		<h2>{{partner.name}}</h2>
		<h2>{{partner.website}}</h2>
		<h3>{{partner.qtdeProducts}}</h3>
		<input ng-show="partner.hasVariableComition" type="text" value="15%"></input>
		<p>Vendas: {{partner.sales | currency}}</p>
		<img ng-src="{{partner.images[0].logo}}">

		<section ng-controller="PanelController as panel">
			<ul class="nav nav-pills">
				<li ng-class="{ active:panel.isSelected(1) }">
					<a ng-click="panel.selectTab(1)" href="">Contato</a> 
				</li>
				<li ng-class="{ active:panel.isSelected(2) }">
					<a ng-click="panel.selectTab(2)" href="">Produtos</a>
				</li>
				<li ng-class="{ active:panel.isSelected(3) }">
					<a ng-click="panel.selectTab(3)" href="">Vendas</a>
				</li>
			</ul>	
			<div class="panel" ng-show="panel.isSelected(1)">
				<h4>Contato</h4>
				<p>Valor de contato</p>
			</div>
			<div class="panel" ng-show="panel.isSelected(2)">
				<h4>Produtos</h4>
				<p>Produtos</p>
			</div>
			<div class="panel" ng-show="panel.isSelected(3)">
				<h4>Vendas</h4>
				<p>Vendas</p>
			</div>
		</section>		
	</div>

</body>
</html>
