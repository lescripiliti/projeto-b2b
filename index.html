<!DOCTYPE html>
<html ng-app="cadastro">
<head>
	<title>Cadastro de Fornecedores</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body ng-controller="CadastroController as cadastro">

<!--script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script-->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<h1>{{"Cadastro de" + " Fornecedores"}}</h1>

	<div ng-repeat="partner in cadastro.partners | orderBy:'-sales'">
		<h2>{{partner.name}}</h2>
		<h2>{{partner.website}}</h2>
		<h3>{{partner.qtdeProducts}}</h3>
		<input ng-show="partner.hasVariableComition" type="text" value="15%"></input>
		<p>Vendas: {{partner.sales | currency}}</p>
		<img ng-src="{{partner.images[0].logo}}">
	</div>

</body>
</html>
